<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files easily with our AI-driven PDF Compression Tool. Fast, secure, and free!">
    <meta name="keywords" content="PDF Compressor, Compress PDF, PDF Tool, Free PDF Compression">
    <meta name="author" content="Your Company Name">
    <title>PDF Compression Tool</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #6D28D9, #2563EB, #EC4899, #22D3EE);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: #EC4899;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.7);
        }

        header p {
            color: #9CA3AF;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .upload-section {
            margin: 20px 0;
        }

        .upload-label {
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            color: #F3F4F6;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .upload-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .compression-level {
            margin: 20px 0;
        }

        .compression-level label {
            color: #9CA3AF;
            font-size: 1rem;
        }

        .compression-level select {
            background: rgba(30, 58, 138, 0.8);
            color: #F3F4F6;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .compression-level select:hover {
            background: rgba(37, 99, 235, 0.8);
        }

        #compress-btn {
            background: linear-gradient(135deg, #EC4899, #22D3EE);
            color: #F3F4F6;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #compress-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .download-section {
            margin: 20px 0;
        }

        #download-link {
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            color: #F3F4F6;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #download-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .ad-section {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .upload-label, #compress-btn, #download-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Compression Tool</h1>
            <p>Compress your PDF files with ease</p>
        </header>
        <main>
            <!-- File Upload Section -->
            <div class="upload-section">
                <input type="file" id="pdf-upload" accept="application/pdf">
                <label for="pdf-upload" class="upload-label">Choose PDF File</label>
            </div>

            <!-- Compression Level Selection -->
            <div class="compression-level">
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Compress Button -->
            <button id="compress-btn">Compress PDF</button>

            <!-- Download Section -->
            <div class="download-section">
                <a id="download-link" class="hidden">Download Compressed PDF</a>
            </div>
        </main>

        <!-- Google Adsense Ad Section -->
        <aside class="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>
    </div>

    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-upload');
            const compressionLevel = document.getElementById('compression-level').value;
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('compressionLevel', compressionLevel);

            // Simulate backend compression (replace with actual backend API call)
            setTimeout(() => {
                const url = URL.createObjectURL(file); // Replace with actual compressed file URL
                downloadLink.href = url;
                downloadLink.download = 'compressed.pdf';
                downloadLink.classList.remove('hidden');
            }, 1000); // Simulate delay for compression
        });
    </script>
</body>
  </html>
